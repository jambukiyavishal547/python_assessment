{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>

<head></head>

<body class="sub_page">

  <!-- contact section -->
  <section class="contact_section layout_padding-bottom">
    <div class="container">
      <div class="heading_container">
        <div style="margin-top: 50px;"><h2>
                Sing <span>Up</span>
              </h2></div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div class="form_container">
            {% if msg %}
              <b style=" color: darkred;">{{msg}}</b>
            {% endif %}
            <form action="{% url 'singup' %}" method="POST" name="singup" enctype="multipart/form-data">
              {% csrf_token %}
              <div>
                <input type="text" name="fname" placeholder="First Name" />
              </div>
              <div>
                <input type="text" name="lname" placeholder="Last Name" />
              </div>
              <div>
                <input type="text" name="mobile" placeholder="Mobile" />
              </div>
              <div>
                <input type="text" name="gender" placeholder="Gender" />
              </div>
              <div>
                <input type="text" name="address" class="message-box" placeholder="Address" />
              </div>
              <div>
                <input type="email" name="email" placeholder="Email" />
              </div>
              <div>
                <input type="password" name="password" placeholder="Password" />
              </div>
              <div>
                <input type="password" name="cpassword" placeholder="Comfirm Password" />
              </div>
              <div>
                <input type="file" name="profile_pic">
              </div>
              <div class="btn_box">
                <button>
                  Sing up 
                </button>
                <button type="submit"><a href="{% url 'doctore-singup' %}">For Doctore Only</a></button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-5">
          <div class="img-box">
            <img src="{% static 'images/treatment-side-img.jpg' %}" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->
</body>

</html>
{% endblock %}
